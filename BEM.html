<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button constrructor</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main>
        <h1 class="page-title">Button constrructor</h1>
        <section class="example">
            <div class="container">
              <h2 class="example-title">Button default</h2>
              <div class="d-flex g-2">
                <button class="btn btn_primary">Primary</button>
                <button class="btn btn_secondary">Secondary</button>
                <button class="btn btn_success">Success</button>
                <button class="btn btn_danger">Danger</button>
                <button class="btn btn_warning">Warning</button>
                <button class="btn btn_info">Info</button>
              </div>
            </div>
        </section>


        <section class="example">
            <div class="container">
              <h2 class="example-title">Button roundet</h2>
              <div class="d-flex g-2">
                <button class="btn btn_primary btn_roundet">Primary</button>
                <button class="btn btn_secondary btn_roundet">Secondary</button>
                <button class="btn btn_success btn_roundet">Success</button>
                <button class="btn btn_danger btn_roundet">Danger</button>
                <button class="btn btn_warning btn_roundet">Warning</button>
                <button class="btn btn_info btn_roundet">Info</button>
              </div>
            </div>
        </section>



        <section class="example">
          <div class="container">
            <h2 class="example-title">Button square</h2>
            <div class="d-flex g-2">
              <button class="btn btn_primary btn_square">Primary</button>
              <button class="btn btn_secondary btn_square">Secondary</button>
              <button class="btn btn_success btn_square">Success</button>
              <button class="btn btn_danger btn_square">Danger</button>
              <button class="btn btn_warning btn_square">Warning</button>
              <button class="btn btn_info btn_square">Info</button>
            </div>
          </div>
      </section>


      <section class="example">
        <div class="container">
          <h2 class="example-title">Button outline</h2>
          <div class="d-flex g-2">
            <button class="btn btn_primary btn_outline">Primary</button>
            <button class="btn btn_secondary btn_outline">Secondary</button>
            <button class="btn btn_success btn_outline">Success</button>
            <button class="btn btn_danger btn_outline">Danger</button>
            <button class="btn btn_warning btn_outline">Warning</button>
            <button class="btn btn_info btn_outline">Info</button>
          </div>
        </div>
    </section>


    <section class="example">
      <div class="container">
        <h2 class="example-title">Button default active</h2>
        <div class="d-flex g-2">
          <button class="btn btn_active btn_primary">Primary</button>
          <button class="btn btn_active btn_secondary">Secondary</button>
          <button class="btn btn_active btn_success">Success</button>
          <button class="btn btn_active btn_danger">Danger</button>
          <button class="btn btn_active btn_warning">Warning</button>
          <button class="btn btn_active btn_info">Info</button>
        </div>
      </div>
  </section>


  <section class="example">
    <div class="container">
      <h2 class="example-title">Button default disabled</h2>
      <div class="d-flex g-2">
        <button class="btn btn_primary" disabled >Primary</button>
        <button class="btn btn_secondary" disabled>Secondary</button>
        <button class="btn btn_success" disabled>Success</button>
        <button class="btn btn_danger" disabled>Danger</button>
        <button class="btn btn_warning" disabled>Warning</button>
        <button class="btn btn_info" disabled>Info</button>
      </div>
    </div>
</section>

    </main>

    <a href="nav.html" class="navigation-link">nav</a>
    
</body>
</html>
